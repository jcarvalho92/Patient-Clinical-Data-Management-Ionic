<ion-header>
</ion-header>

<ion-content class="background">
  <ion-grid>
    <ion-row>
        <ion-col  size-md="6" offset-md="3" >
          <ion-card class="background">
            <ion-label class="ion-float-right" color="secondary" [routerLink]="['/login']">Log Out</ion-label>
            <ion-grid  class="ion-margin-vertical">
              <ion-row class="ion-margin-top">
                <ion-col>
                  <ion-img src='/assets/images/addPatientButton.png' [routerLink]="['/add-patient']"></ion-img>
                </ion-col>
                <ion-col>
                  <ion-img src='/assets/images/viewPatientButton.png' [routerLink]="['/search-patient']"></ion-img>
                </ion-col>
                <ion-col>
                  <ion-img src='/assets/images/viewPatientButton.png' [routerLink]="['/view-all-patients']"></ion-img>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label color="light"> Add Patient</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label color="light">View Patient</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label color="light">All Patient</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="3" offset="2">
                  <ion-img src='/assets/images/addRecordButton.png' [routerLink]="['/add-record']"></ion-img>
                </ion-col >
                <ion-col size="3" offset="1">
                  <ion-img src='/assets/images/viewRecordButton.png' [routerLink]="['/search-record']"></ion-img>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="4" offset="2">
                  <ion-label color="light">Add Record</ion-label>
                </ion-col>
                <ion-col size="4" >
                  <ion-label color="light">View Record</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
          <ion-col  size-md="6" offset-md="3" >
            <ion-card>
              <ion-list>
                <ion-item id="ion-item-list">
                  <h2>Critical Cases</h2>
                </ion-item>
                <ion-item id="ion-item-list" *ngFor="let patient of loadedCriticalCases">
                  <h5> {{patient.patientName}} </h5>
                </ion-item>
              </ion-list>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
