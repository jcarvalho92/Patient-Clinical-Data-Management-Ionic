<ion-header>
</ion-header>

<ion-content class="background">
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col  size-md="6" offset-md="3" >
          <ion-label class="ion-float-right" color="secondary" [routerLink]="['/main']">Home</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-title color="light">Patient</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-input placeholder="Full Name" type="text" [(ngModel)]="patient.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="light">Date of Birth</ion-label>
            <ion-datetime display-format="MMM DD YYYY" [(ngModel)]="patient.birth"></ion-datetime>
          </ion-item>
          <ion-radio-group [(ngModel)]="patient.gender">
            <ion-item>
              <ion-label color="light">Female</ion-label>
              <ion-radio slot="end" value="female"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label color="light">Male</ion-label>
              <ion-radio slot="end" value="male"></ion-radio>
            </ion-item>
          </ion-radio-group>
          <ion-item>
            <ion-input placeholder="Address Line 1" type="text" [(ngModel)]="patient.address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Address Line 2" type="text" [(ngModel)]="patient.addressLine2"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="City" type="text" [(ngModel)]="patient.city"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="light">Province</ion-label>
            <ion-select  slot="end" [(ngModel)]="patient.province">
              <ion-select-option>Alberta</ion-select-option>
              <ion-select-option>British Columbia</ion-select-option>
              <ion-select-option>Ontario</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Postal Code" type="text" [(ngModel)]="patient.postalCode"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Phone" type="tel" [(ngModel)]="patient.phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Email" type="email" [(ngModel)]="patient.email"></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="2" offset-md="5">
        <ion-button (click)="submit()">Submit</ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-content>
