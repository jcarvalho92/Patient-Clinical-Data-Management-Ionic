<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card-header>
    <ion-card-title color="light">Sign In</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item class="background">
      <ion-label color="light" position="stacked">Your Email</ion-label>
      <ion-input type="email-address"></ion-input>
    </ion-item>
    <ion-item class="background">
      <ion-label color="light" position="stacked">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button>Sign In</ion-button>
  </ion-card-content>

</ion-content>
