<ion-header>
</ion-header>

<ion-content class="background">
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col  size-md="6" offset-md="3" >
          <ion-label class="ion-float-right" color="secondary" [routerLink]="['/main']">Home</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-title color="light">Patient Record</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-input placeholder="Patient Id" type="text" [(ngModel)]="record.patientId"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Blood Pressure (mm Hg)" type="text" [(ngModel)]="record.bloodPressure"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Respiratory Rate (bps)" type="text" [(ngModel)]="record.respiratoryRate"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Blood Oxygen Level (%)" type="text" [(ngModel)]="record.bloodOxygenLevel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Heartbeat Rate (bps)" type="text" [(ngModel)]="record.heartbeatRate"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Weight (Kg)" type="text" [(ngModel)]="record.weight"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Height (Cm)" type="text" [(ngModel)]="record.height"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Temperature (Celsius)" type="text" [(ngModel)]="record.temp"></ion-input>
          </ion-item>
          <ion-radio-group [(ngModel)]="record.status">
            <ion-item>
              <ion-label color="light">Normal</ion-label>
              <ion-radio slot="end" value="Normal"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label color="light">Critical</ion-label>
              <ion-radio slot="end" value="Critical"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="2" offset-md="5">
        <ion-button (click)="submit()">Submit</ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-content>
